                <h:form>      
                    <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                        <f:facet name="header">
                            <p:messages id="msgs" />
                        </f:facet>

                        <p:outputLabel for="firstname" value="Firstname:" />
                        <p:inputText id="firstname" value="#{userView.firstname}" />

                        <p:outputLabel for="surname" value="Surname:" />
                        <p:inputText id="surname" value="#{userView.lastname}" required="true" requiredMessage="Surname is required." />
                    </h:panelGrid>

                    <h:panelGrid columns="6" cellpadding="5">
                        <p:commandButton value="All" id="btnAll" process="@all" update="grid" action="#{userView.save}" />
                        <p:commandButton value="Form" id="btnForm" process="@form" update="grid" action="#{userView.save}" />
                        <p:commandButton value="This" id="btnThis" process="@this" update="grid" action="#{userView.save}" />
                        <p:commandButton value="None" id="btnNone" process="@none" update="grid" action="#{userView.save}" />
                        <p:commandButton value="Parent" id="btnParent" process="@parent" update="grid" action="#{userView.save}" />
                        <p:commandButton value="This Surname" id="btnSurname" process="@this,surname" update="grid" action="#{userView.save}" />
                    </h:panelGrid>
                </h:form>

                <h:form><font></font>
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" /><font></font>
                    <font></font>
                    <p:panel header="Select a Location" style="margin-bottom:10px;"><font></font>
                        <h:panelGrid columns="2" cellpadding="5"><font></font>
                            <p:outputLabel for="country" value="Country: " /><font></font>
                            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px"><font></font>
                                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" /><font></font>
                                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" /><font></font>
                                <f:selectItems value="#{dropdownView.countries}" /><font></font>
                            </p:selectOneMenu><font></font>
                            <font></font>
                            <p:outputLabel for="city" value="City: " /><font></font>
                            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px"><font></font>
                                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" /><font></font>
                                <f:selectItems value="#{dropdownView.cities}" /><font></font>
                            </p:selectOneMenu><font></font>
                        </h:panelGrid><font></font>
                        <font></font>
                        <p:separator /><font></font>
                        <font></font>
                        <p:commandButton value="Submit" update="msgs" action="#{dropdownView.displayLocation}" icon="pi pi-check" /><font></font>
                    </p:panel><font></font>
                </h:form>


            </ui:define>



        </ui:composition>

    </body>
</html>
